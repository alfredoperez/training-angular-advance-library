<h2>
  Tab Panel
</h2>


<div class="container">
  <ng-template #headerButtons let-tabs="tabs">
    <button (click)="tabPanel.selectTab(loginTab)">Login</button>
    <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
  </ng-template>

  <ngx-tab-panel #tabPanel id="tab-panel">
    <ngx-tab title="Login" #loginTab [selected]="false">
      <form>
        <div class="form-field">
          <label class="login-email">Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </ngx-tab>
    <ngx-tab title="Sign Up" #signUpTab [selected]="false">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </ngx-tab>
    <ngx-tab title="Contact" [selected]="true">
      <form>
        <div class="form-field">
          <label>Email:</label><input class="contact-email">
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </ngx-tab>
  </ngx-tab-panel>


</div>
